{% extends 'index.html' %}

{% block content %}
<section class="contact-form">
  <h2 class="section-title">
      Contact
  </h2>
  <p class="contact-message">Have questions or want to work?</p>

  <div class="form-container">
      <form action="/upload" enctype="multipart/form-data" method="POST">
      <form action="/sendMsg" enctype="multipart/form-data" method="POST">
          <div class="input-container">
              <label for="name">Name</label>
              <input type="name" name="name" id="name" placeholder="Name" required />
          </div>
          <div class="input-container">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="example@mail.com" required />
          </div>
          <div class="input-container textarea">
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message..."
                  required></textarea>
          </div>
          <div class="button-container">
              <input class="button submit" type="submit" value="Add Blog Post" />
              <input class="button submit contact-button" type="submit" value="Submit" />
          </div>
      </form>
  </div>
  <div>
    <br/>
    <h2>Socials</h2>
    <div class="row">
      
    </div>
  </div>
</section>

{% endblock %}
