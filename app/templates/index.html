<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="My Personal Portfolio" />
    <meta property="og:url" content="{{ url }}" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link lang="sass" rel="stylesheet" href="./static/styles/main.css" />
    <link rel="icon" href="./static/img/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/792cf20241.js"
      crossorigin="anonymous"
    ></script>
    <title>{{ headerInfo.name }}</title>
  </head>

  <body>
    <header class="nav-bar">
      <div class="nav-content">
        <a href="/">
          <div class="nav-logo">
            <img src="./static/img/logo.svg" />
          </div>
        </a>
      </div>
    </header>

    <!-- Header -->
    <div class="profile">
      <img src="./static/img/landing.svg" alt="" />
      <div class="profile-text">
        <h1>{{headerInfo.name}}</h1>
        <h3>{{headerInfo.intro}}</h3>
      </div>
      <i class="fas fa-chevron-down"></i>
    </div>

    <!-- Navbar -->
    <div class="navbar">
      <ul class="navbarItems">
        <a href="/"><li>About Me</li></a>
        <a href="portfolio"><li>Projects</li></a>
        <a href="blog"><li>Blog</li></a>
        <a href="contact"><li>Contact</li></a>
      </ul>
    </div>

    <section class="content">
      {% block content %} {% endblock content %}
    </section>
    <div style="margin: 2rem 0"></div>
  </body>
</html>
